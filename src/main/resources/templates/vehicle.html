<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head>
<div th:replace="cabecalho :: head"></div>

<title>Crud Manager - Veículos</title>
</head>
<body>
	
	<nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: rgb(46, 122, 217)">
        <a class="navbar-brand" href="#">Crud Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/vehicles}">Veículos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/dealerships}">Concessionária</a>
                </li>
            </ul>
        </div>
    </nav>
	<div class="container my-2">
		<h1>Veículos</h1>
		<div>
			<a th:href="@{/vehicles/form}"
				class="btn btn-primary btn-sm mb-3 float-right"> Adicionar
				Veículo</a>
		</div>
		<table class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Id do Veículo</th>
					<th>Modelo</th>
					<th>Cor</th>
					<th>Ano</th>
					<th>Concessionária</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="v : ${vehicles}">
					<td><span th:text="${v.id}"></span></td>
                    <td><span th:text="${v.model}"></span></td>
                    <td><span th:text="${v.color}"></span></td>
                    <td><span th:text="${v.manufacture_year}"></span></td>
					<td>
						<ul>
                            <li th:each="dealership : ${v.dealership}">
                                <span th:text="${dealership.name}"></span>
                            </li>
                        </ul>
					</td>
					<td><a th:href="@{/vehicles/update/{id}(id=${v.id})}"
						class="btn btn-primary">Alterar</a> <a
						th:href="@{/vehicles/delete/{id}(id=${v.id})}"
						class="btn btn-danger">Excluir</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
