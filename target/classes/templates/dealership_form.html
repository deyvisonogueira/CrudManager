<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<div th:replace="cabecalho :: head"></div>

    <title>Crud Manager - Concessionária</title>
</head>

<body>
    <div class="container my-2">
        <h2>Concessionárias</h2>
        <form action="#" th:action="@{/dealerships/new}" th:object="${dealership}" method="POST">
            <input type="hidden" th:field="*{id}" id="id">
 
            <span th:if="${#fields.hasErrors('name')}"th:errors="*{name}" class="text-danger"></span>
			<input type="text" th:field="*{name}" placeholder="Nome" class="form-control mb-4 col-4">
 
 			<span th:if="${#fields.hasErrors('address')}"th:errors="*{address}" class="text-danger"></span>
			<input type="text" th:field="*{address}" placeholder="Endereço" class="form-control mb-4 col-4">
			
			<span th:if="${#fields.hasErrors('about')}"th:errors="*{about}" class="text-danger"></span>
			<input type="text" th:field="*{about}" placeholder="Sobre" class="form-control mb-4 col-4">
 
 			<input type="text" th:field="*{vehicles}" placeholder="Veículos para venda" class="form-control mb-4 col-4">
            
         <button type="submit" class="btn btn-info col-2">Salvar</button>
        </form>
        <hr>
        <a th:href="@{/dealerships}">Concessionárias</a>
    </div>
</body>
</html>
