<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head>
<div th:replace="cabecalho :: head"></div>

<title>Crud Manager - Concessionárias</title>
</head>
<body>
	
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Crud Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/dealerships}">Concessionárias</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/vehicles}">Veículos</a>
                </li>
            </ul>
        </div>
    </nav>
    
	<div class="container my-2">
		<h1>Concessionárias</h1>
		<div>
			<a th:href="@{/dealerships/form}"
				class="btn btn-primary btn-sm mb-3 float-right"> Adicionar
				Concessionária</a>
		</div>
		<table class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Endereço</th>
					<th>Sobre</th>
					<th>Veículos para venda</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="d : ${dealerships}">
					<td th:text="${d.name}"></td>
					<td th:text="${d.address}"></td>
					<td th:text="${d.about}"></td>
					<td>
						<ul>
							<li th:each="vehicle : ${d.vehicles}"><span
								th:text="${vehicle.model}"></span></li>
						</ul>
					</td>
					<td><a th:href="@{/dealerships/update/{id}(id=${d.id})}"
						class="btn btn-primary">Alterar</a> <a
						th:href="@{/dealerships/delete/{id}(id=${d.id})}"
						class="btn btn-danger">Excluir</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
